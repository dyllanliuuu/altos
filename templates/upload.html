<!DOCTYPE html>
<html>
<head>
    <title>Upload Files</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://unpkg.com/@mui/material@5.0.1/dist/material.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function showProcessingMessage() {
            document.getElementById("formContainer").style.display = "none";
            document.getElementById("processingMessage").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Altos OCR Automation</h1>
        <div id="formContainer">
            <form method="post" enctype="multipart/form-data" action="/upload" class="form" onsubmit="showProcessingMessage()">
                <div class="form-group">
                    <label for="pdf_file" class="form-label">Shipping Label PDF</label>
                    <input type="file" name="pdf_file" id="pdf_file" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="csv_file" class="form-label">Tracking Number CSV</label>
                    <input type="file" name="csv_file" id="csv_file" class="form-input" required>
                </div>
                <button type="submit" class="form-button">Upload</button>
            </form>
        </div>
        <div id="processingMessage" style="display:none; margin-top: 20px;">
            <p>Uploaded Sucessfully! Please wait for 1-2 minutes as we process your request. Please do not close or refresh the page. The file will be downloaded to your device's download folder from this page.</p>
        </div>
    </div>
</body>
</html>
